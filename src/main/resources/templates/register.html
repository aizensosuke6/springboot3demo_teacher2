<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員註冊頁面</title>

    <!-- 導入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 導入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

    <style>
      body {
        background-color: white;
        color: black;
      }
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background-color: #dee2e6;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      .form-signin input {
        background-color: #ffffff;
        border: none;
        color: black;
      }
      .form-signin input::placeholder {
        color: #6c757d;
      }
      .form-signin label {
        color: #495057;
      }
      .btn-warning {
        background-color: #ffc107;
        color: black;
        border: none;
      }
    </style>
  </head>
  
  <body class="text-center">

    

    <!-- header -->
    <!-- 引入 userHeader -->
    <div th:replace="~{layout/userHeader}"></div>
    <br>



    <!-- 註冊區塊 -->

    <main class="form-signin">
      <form id="registerForm" th:action="@{/login}" method="post">
     
      
        <br>
        <h1 class="h3 mb-3 fw-normal">會員註冊</h1>
        <br>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingUserAc" placeholder="會員帳號(email)" name="userEmail" required> <!-- 輸入區塊 -->
          <label for="floatingUserAc">會員帳號(email)</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingUserName" placeholder="會員姓名" name="userName" required><!-- 輸入區塊 -->
          <label for="floatingUserName">會員姓名</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingIdCard" placeholder="身分證字號" name="userIdNumber" required><!-- 輸入區塊 -->
          <label for="floatingIdCard">身分證字號</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="密碼" name="userPassword" required><!-- 輸入區塊 -->
          <label for="floatingPassword">密碼</label>
        </div>

        
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingUserbirthday" placeholder="生日格式(YYYY-MM-DD)" name=userBirthday required><!-- 輸入區塊 -->
          <label for="floatingUserbirthday">生日</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPhone" placeholder="電話號碼" name="userTel" required><!-- 輸入區塊 -->
          <label for="floatingPhone">電話號碼</label>
        </div>

        <button class="w-100 btn btn-lg btn-warning" type="submit">註冊</button> <!-- 註冊按鈕 -->
        <p class="mt-5 mb-3 text-muted">&copy; 2024 Company, Inc</p>
      </form>
    </main>

    <div class="container">



      <!-- footer -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted">© 2024 Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter" style="font-size: 24px;"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram" style="font-size: 24px;"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook" style="font-size: 24px;"></i></a></li>
        </ul>
      </footer>
    </div>



    <!-- 導入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();

                const userEmail = $('#floatingUserAc').val().trim();
                const userName = $('#floatingUserName').val().trim();
                const userIdNumber = $('#floatingIdCard').val().trim();
                const userPassword = $('#floatingPassword').val().trim();
                const userBirthday = $('#floatingUserbirthday').val().trim();
                const userTel = $('#floatingPhone').val().trim();
				
             // 簡單的驗證：檢查所有欄位是否填寫
                if(!userEmail || !userName || !userIdNumber || !userPassword || !userPassword || !userTel){
                	alert('請填寫所有欄位');
                	return;// 阻止表單提交
                }
                
                $.post('/register', {
                	userEmail: userEmail,
                    userName: userName,
                    userIdNumber: userIdNumber,
                    userPassword: userPassword,
                    userBirthday: userBirthday,
                    userTel: userTel,
                    action: 'add'
                }).done(function(data) {
                    alert("會員資料註冊成功！");
                    $('#registerForm')[0].reset();
                    window.location.href = "/login"; // 註冊後跳轉到登入
                }).fail(function(xhr, status, error) {
                    alert("註冊失敗: " + error);
                });
            });
        });
    </script>
  </body>
</html>
